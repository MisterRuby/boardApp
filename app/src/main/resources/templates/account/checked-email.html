<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" th:href="@{/css/account/account.css}">
    <link rel="icon" th:href="@{/img/rubyImg.jpeg}">
</head>
<body>
<div class="top-nav">
    <a th:href="@{/}" class="home">Ruby's Board</a>
    <button th:onclick="|location.href='@{/account/logout}'|" class="logout">로그아웃</button>
</div>

<div class="container">
    <h2>이메일 확인</h2>
    <p th:if="${error}">이메일 확인 링크가 정확하지 않습니다.</p>
    <h2 th:if="${error == null}">
        이메일 인증에 성공하였습니다.
        <span th:text="${nickname}"></span>님의 가입을 환영합니다.
    </h2>
</div>

</body>

</html>
