<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- head -->
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Board</title>
    <link rel="stylesheet" th:href="@{/css/account/account.css}">
</head>

<!-- nav -->
<div th:fragment="top-nav(btn)" class="top-nav">

    <!-- 메인 페이지 이동 -->
    <a th:href="@{/}">Ruby's Board</a>
    <div class="menu">
        <a th:href="@{/boards}">Board</a>
    </div>
    <div class="nav-account">
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">로그인</a>
        <a th:href="@{/account/sign-up}" sec:authorize="!isAuthenticated()">회원가입</a>

        <a th:href="|@{/account}/${account.id}|" sec:authorize="isAuthenticated()">내 계정</a>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit">로그아웃</button>
        </form>
    </div>
</div>


</html>
