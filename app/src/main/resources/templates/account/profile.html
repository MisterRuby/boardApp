<!DOCTYPE html>
<html lang="ko"

<head th:replace="~{/account/fragments :: head}"></head>

<body>
<div th:replace="~{/account/fragments :: top-nav (false)}"></div>

<div class="profile-container">

    <div class="profile-account">
        <span class="nickname" th:text="${account.nickname}"></span>
