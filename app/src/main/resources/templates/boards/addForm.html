<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <link rel="stylesheet" th:href="@{/css/boards/form.css}">
  <link rel="icon" th:href="@{/img/rubyImg.jpeg}">
  <!-- 클래식 에디터 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>
</head>

<body>

  <div class="top-nav">
    <!-- 메인 페이지 이동 -->
    <a th:href="@{/}">Ruby's Board</a>
    <div class="account">
      <a th:href="@{/}">로그아웃</a>
    </div>
  </div>

  <!-- 제목, 글 내용 입력 -->
  <div class="container">
    <div class="board">
      <input type="text" class="title" name="title" placeholder="제목">
      <textarea name="content" class="content" cols="30" rows="10"></textarea>
      <button>저장</button>
    </div>
  </div>

  <!-- CK Editor script-->
  <script th:src="@{/js/ck.js}">
  </script>
</body>

</html>
